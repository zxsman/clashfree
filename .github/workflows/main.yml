name: Update README.md

on:
  workflow_dispatch: 
  schedule: 
    - cron: '0 * * * *'

jobs:
  update_readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --local user.email "chuangyustar@gmail.com"
        git config --local user.name "zxsman"

    - name: Fetch upstream changes
      run: |
        git remote add upstream https://github.com/aiboboxx/clashfree.git
        git fetch upstream
        git checkout main  
        git merge upstream/main || echo "Merge conflicts detected, resolving..."

    - name: Modify README.md
      run: |
        
        first_line=$(head -n 1 README.md)
        
        
        if [[ $first_line =~ ([0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}) ]]; then
          echo "${BASH_REMATCH[1]}" > README.md
        else
          echo "No date found" > README.md
        fi

    - name: Commit and push changes
      run: |
        git add README.md
        git commit -m "Update the date" || echo "No changes to commit"
        
        # Push changes to the repository
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
